    <script type="text/javascript">
        $(document).ready(function(){
          $(".add").click(function(){
          $(".tip").fadeIn(200);

          $(".tip_title a").click(function(){
          $(".tip").fadeOut(200);
        });

          $(".sure").click(function(){
          $(".tip").fadeOut(100);
        });

          $(".cancel").click(function(){
          $(".tip").fadeOut(100);
        });

        });
    </script>
